<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<include file="Public/header"/>
<h1>会员注册:</h1>
<form action="__URL__/save" method="post">
<table>
	<tr>
		<td>用户名:</td>
		<td><input type="text" value="{$arr.username}" name="username"/></td>
		<td>{$message.username}</td>
	</tr>
	<tr>
		<td>昵称:</td>
		<td><input type="text" value="{$arr.nick}" name="nick"/></td>
		<td>{$message.nick}</td>
	</tr>
	<tr>
		<td>密码:</td>
		<td><input value="{$arr.password}" type="password" name="password"/></td>
		<td>{$message.password}</td>
	</tr>
	<tr>
		<td>确认密码:</td>
		<td><input value="{$arr.repassword}" type="password" name="repassword"/></td>
		<td>{$message.repassword}</td>
	</tr>
	<tr>
		<td>邮箱:</td>
		<td><input type="text" value="{$arr.email}" name="email"/></td>
		<td>{$message.email}</td>
	</tr>
	<tr>
		<td>手机:</td>
		<td><input type="text" value="{$arr.phone}" name="phone"/></td>
		<td>{$message.phone}</td>
	</tr>
	<tr>
		<td>性别:</td>
		<td><input type="radio" checked="checked" name="sex" value="1"/>男<input type="radio" name="sex" value="2"/>女</td>
		<td></td>
	</tr>
	<tr>
		<td>地址:</td>
		<td><input type="text" value="{$arr.addr}" name="addr"/></td>
		<td>{$message.addr}</td>
	</tr>
	<tr>
		<td colspan="3"><input type="submit" value="注册"/></td>
	</tr>
</table>
</form>
</body>
</html>
